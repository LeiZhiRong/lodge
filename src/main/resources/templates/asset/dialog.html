<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form id="mergeFrom" th:action="@{save}" th:object="${assetsType}" method="post">
    <table cellspacing="0" cellPadding="0" class="addTable">
        <tr>
            <td class="rightTd" style="width:100px;">分类名称：</td>
            <td>
                <input id="name" name="name" class="easyui-textbox"
                       data-options="required:true,missingMessage:null" style="width:200px;height:28px;"
                       th:value="*{name}"/>
            </td>
        </tr>
        <tr>
            <td class="rightTd" style="width:100px;">所属类型：</td>
            <td class="leftTd">

                <input id="pid" name="pid" class="easyui-combotree" th:value="${pid!='all'?pid:''}"
                       th:disabled="${disabled}" style="width:200px;height:30px;"
                       data-options="prompt:'请选择...', editable:true,panelMaxHeight : 200,panelHeight:'auto',url:'listParent',onLoadSuccess:function (row,data) {
                }"/>

            </td>
        </tr>
        <tr>
            <td class="rightTd" style="width:100px;">是否启用：</td>
            <td>
                <input class="easyui-switchbutton" th:checked="${assetsType.ztBz=='T'?1:0}"
                       style="height:28px;"
                       data-options="onText:'启用',offText:'停用',
                        onChange:function(checked){
                        if(checked){
                        $('#ztBz').val('T');
                        } else{
                        $('#ztBz').val('F');
                        }
                        }">
            </td>
        </tr>
    </table>
    <input hidden="true" name="ztBz" id="ztBz" th:value="*{ztBz}"/>
    <input hidden="true" name="id" id="id" th:value="*{id}"/>
    <input hidden="true" name="contents" id="contents" th:value="*{contents}"/>
    <script th:inline="javascript">

    </script>
</form>
</body>
</html>
